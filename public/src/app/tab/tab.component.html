<div>
  <button *ngFor="let tab of tabs; let i = index"
          [class.selected]="isSelected(i)"
          (click)="setTab(i)">{{tab.title}}</button>
</div>

<div [ngSwitch]="selectedTabIndex">
  <template ngFor [ngForOf]="tabs" let-tab let-i="index">
    <div *ngSwitchCase="i">{{tab.content}}</div>
  </template>
  <div *ngSwitchDefault>Select a tab</div>
</div>
