<div>
  <button [class.selected]="isSelected(1)" (click)="setTab(1)">1</button>
  <button [class.selected]="isSelected(2)" (click)="setTab(2)">2</button>
  <button [class.selected]="isSelected(3)" (click)="setTab(3)">3</button>
</div>

<div [ngSwitch]="tab">
  <div *ngSwitchCase="1">First tab</div>
  <div *ngSwitchCase="2">Second tab</div>
  <div *ngSwitchCase="3">Third tab</div>
  <div *ngSwitchDefault>Select a tab</div>
</div>
